<style>

    body,
    html {
        margin: 0;

        height: 100%;
        background-color: #e0c7c7;

    }

    /* inicio cabecario */




    .cabe {
        width: 100%;

    .logo {
        float: left;
        text-indent: 20px;

    }

    .cabe ul li {
        /* linha que pertence a lista que pertence ao cabecario */
        text-decoration: none;
        display: inline;
        /* em linha (nao em t√≥pico) */
        padding: 20px;
        /* espa√ßo entre os menus */
        color: #ffffff;
        font-family: "Spectral", serif;
        font-size: 1.1em;
        cursor: pointer;
    }

    .cabe ul li:hover {
        /* mouse em cima, muda a cor (usar no menu urbaniza) */
        color: #e0c7c7;
    }

    /* fim do cabe√ß√°rio */

    .fundo {

    }

    .center {

        padding-top: 90px;
        padding: 150px 50px 150px 50px;
    }

    .rodape {
        background-color: #ffffff;
        font-style: italic;
        font-size: 0.7em;
        text-align: center;

    }
</style>
