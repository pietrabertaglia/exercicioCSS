<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tooltips com Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      height: 100px;
      background-color: rgba(128, 128, 128, 0.5); /* cinza com 50% de opacidade */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tooltip-custom {
      margin: 0 10px;
    }

    .tooltip-rounded .tooltip-inner {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center align-items-center">
    <!-- Tooltip de Texto -->
    <button type="button" class="btn btn-primary tooltip-custom" data-bs-toggle="tooltip" data-bs-placement="top" title="Texto">
      Texto
    </button>

    <!-- Tooltip com imagem da logo do Bootstrap -->
    <button type="button" class="btn btn-secondary tooltip-custom" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="top" title="<img src='https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png' width='30' alt='Bootstrap logo'>">
      Logo
    </button>

    <!-- Tooltip com borda arredondada dizendo "cor" -->
    <button type="button" class="btn btn-success tooltip-custom tooltip-rounded" data-bs-toggle="tooltip" data-bs-placement="top" title="cor">
      Cor
    </button>
  </div>

  <!-- Bootstrap JS (necessÃ¡rio para tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Inicializa todos os tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    tooltipTriggerList.forEach(tooltipTriggerEl => {
      new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
</body>
</html>
