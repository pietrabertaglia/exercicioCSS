<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .centro{
        display: flex;
        align-items: center;
        
    }
</style>

<body class="centro bg-secondary d-flex flex-column mb-5">
    

    <button type="button" class="white" data-toggle="tooltip" data-placement="top"
        title="O tooltip pode alterar o nome, além de poder alterar o conteudo dentro dele">
        Pode mudar a escrita
    </button>

     <button type="button" class="tranparent" data-toggle="tooltip" data-placement="top"
        title="Também é possível colocar um tooltip em uma imagem, trazendo descrições">
        <img src="img/Bootstrap_logo.svg" width="200" height="200">
    </button>

     <button type="button" class="white" data-toggle="tooltip" data-placement="top"
        title="O tooltip pode mudar a cor do botão, arredondar os cantos...">
    Pode mudar a cor
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
